apiVersion: v1
kind: Pod
metadata:
  name: softpod
  labels:
    run: app
spec:
  containers:
    - image: busybox
      name: soft-affinity
      commands:
        - "/bin/sh"
        - "-c"
        - "sleep 36000"
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
            - key: cluster                   
              operator: NotIn                  # To ignore hard node affinity then add "NotIn" in operator.
              values:                       
              - high