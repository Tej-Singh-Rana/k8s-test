apiVersion: v1
kind: Pod
metadata:
  creationTimestamp: null
  labels:
    run: sega
  name: sega
spec:
  containers:
  - image: busybox
    name: tails
    command: ["sleep","3600"]
  - image: nginx
    name: sonic
    env:
      - name: NGINX_PORT
        value: "8080"
    ports:
      - containerPort: 8080
  dnsPolicy: ClusterFirst
  restartPolicy: Always