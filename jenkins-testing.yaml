---
kind: Service
apiVersion: v1
metadata:
  name: jenkins-svc
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 32500
    - port: 50000
      targetPort: 50000
      nodePort: 31500
  selector:
    app: jenkins

---
kind: Pod
apiVersion: v1
metadata:
  name: jenkins
  labels:
    app: jenkins
spec:
  containers:
    - name: jenkins
      image: jenkins
      ports:
        - containerPort: 8080
        - containerPort: 50000
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
